name: Cookbook

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout ScottPlot.NET
        uses: actions/checkout@v2

      - name: ðŸ›’ Checkout ScottPlot Source
        uses: actions/checkout@v2
        with:
          repository: ScottPlot/ScottPlot
          path: ScottPlot

      - name: âœ¨ Setup .NET 5
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"
          include-prerelease: true

      - name: ðŸšš Restore
        run: dotnet restore ./dev/SiteTests

      - name: ðŸ§ª Run Tests
        run: dotnet test ./dev/SiteTests

      - name: ðŸŒŽ Generate Cookbook
        run: |
          dotnet run \
            --project './dev/SiteBuilder' \
            --content './content' \
            --theme './dev/theme' \
            --cookbook './ScottPlot/src/cookbook/ScottPlot.Cookbook' \
            --urlSource 'https://github.com/ScottPlot/ScottPlot.NET/blob/main/content' \
            --urlSite 'https://scottplot.net'
