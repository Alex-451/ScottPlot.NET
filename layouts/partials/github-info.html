<script>

    function updateGitHubInfoBanner() {

        document.getElementById("githubinfo-repo").getElementsByTagName("span")[0].innerText = 'ScottPlot/ScottPlot';
        document.getElementById("githubinfo-repo").getElementsByTagName("a")[0].style.opacity = .55;
    }

    function updateGitHubInfoData() {
        const isDevEnvironment = window.location.href.includes("localhost:");
        const repoUrl = isDevEnvironment ? '/test/scottplot.json' : 'https://api.github.com/repos/scottplot/scottplot';
        const releaseUrl = isDevEnvironment ? '/test/latest.json' : 'https://api.github.com/repos/scottplot/scottplot/releases/latest';

        fetch(repoUrl)
            .then(response => response.ok ? response.json() : null)
            .then(data => {
                if (data) {
                    document.getElementById("githubinfo-stars").getElementsByTagName("span")[0].innerText = data.stargazers_count.toLocaleString();
                    document.getElementById("githubinfo-stars").getElementsByTagName("a")[0].style.opacity = .55;
                    document.getElementById("githubinfo-forks").getElementsByTagName("span")[0].innerText = data.forks.toLocaleString();
                    document.getElementById("githubinfo-forks").getElementsByTagName("a")[0].style.opacity = .55;
                } else {
                    document.getElementById("githubinfo-stars").getElementsByTagName("a")[0].style.visibility = 'hidden';
                    document.getElementById("githubinfo-forks").getElementsByTagName("a")[0].style.visibility = 'hidden';
                }
            });

        fetch(releaseUrl)
            .then(response => response.ok ? response.json() : null)
            .then(data => {
                if (data) {
                    document.getElementById("githubinfo-version").getElementsByTagName("span")[0].innerText = data.tag_name;
                    document.getElementById("githubinfo-version").getElementsByTagName("a")[0].style.opacity = .55;
                } else {
                    document.getElementById("githubinfo-version").getElementsByTagName("a")[0].style.visibility = 'hidden';
                }
            });
    }

    setTimeout(() => { document.getElementById("githubinfo").style.opacity = 1; }, 100)
    setTimeout(updateGitHubInfoBanner, 300)
    setTimeout(updateGitHubInfoData, 400)

</script>
